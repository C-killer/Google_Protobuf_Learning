syntax = "proto3";
//生成命令为 : protoc --cpp_out=. ./person.proto

//导入其他proto文件
import "info.proto";

//由于结构体名称相同，采取作用域标识以示区分
package PERSON;

enum PhoneColor{
    RED = 0;    //枚举第一个必须为0
    YELLOW = 6;
    BLUE = 9;
}

message SameName {
    int32 id = 1;   //结构体编号从1开始
    bytes name = 2;
    string sex = 3;
    int32 age = 4;
    repeated PhoneColor color = 5;
    INFO.SameName info = 6;   //这里用.而不是C++中的::
}

